      2. Нажать на любой товар
      3. Выйти из карточки товара любым способом
    expected-result: |
      Фильтры останутся применены
    actual-result: |
      Примененные фильтры сбрасываются
      
  - summary: |
      Нажатие на кнопку "Store" сбрасывает примененные фильтры
    environment: |
      Mozilla firefox 142.0 (64 бит)
      OC Windows 10 pro 22H2
    steps-to-reproduce: |
      1. Применить любой доступный фильтр
      2. Нажать кнопку "Store"/"Магазин"
    expected-result: |
