    environment: |
      Mozilla firefox 142.0 (64 бит)
      OC Windows 10 pro 22H2
    steps-to-reproduce: |
      1. Убрать галочку на чекбоксе "In stock"/ "В наличии"
    expected-result: |
      В каталоге будут отображены как товары в наличии, так и отсутствующие
    actual-result: |
      В каталоге отображаются только отсутствующие в наличии товары

  - summary: |
      При перелистывании страниц меняются доступные фильтры производителя и категории
    environment: |
      Mozilla firefox 142.0 (64 бит)
      OC Windows 10 pro 22H2
    steps-to-reproduce: |
      1. Нажать на выпадающий список "Category"/ "Категория"
      2. Проверить доступные категории товаров
      3. Проверить доступных производителей
      4. Перейти на следующую страницу, с помощью кнопок навигации
      5. Проверить доступных производителей и категории товаров в фильтрах
    expected-result: |
      Все доступные фильтры должны быть доступны на любой странице каталога
    actual-result: |
      На странице каталога в фильтрах отображаются только категории и производители товаров присутствующих на этой странице, при переходе на следующую страницу их список меняется
    
  - summary: |
      Пропадают кнопки для перемещения между страницами
    environment: |
      Mozilla firefox 142.0 (64 бит)
      OC Windows 10 pro 22H2
    steps-to-reproduce: |
      1. Выбрать категорию товара в выпадающем списке "Category"/ "Категория"
      2. Отменить примененный фильтр
    expected-result: |
      При отмене фильтра кнопки для перемещения между страницами должны появиться на странице
    actual-result: |
      При отмене фильтра кнопки для перехода между страницами не появляются

  - summary: |
      При выходе из карточки товара сбрасываются примененные фильтры
    environment: |
      Mozilla firefox 142.0 (64 бит)
      OC Windows 10 pro 22H2
