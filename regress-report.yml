  - summary: |
      Нажатие на кнопку "Магазин" сбрасывает язык
    environment: |
      Mozilla firefox 142.0 (64 бит)
      OC Windows 10 pro 22H2
    steps-to-reproduce: |
      1. В выпадающем списке "Language" выбрать русский язык
      2. Нажать на кнопку "Магазин"
    expected-result: |
      Выбранный язык останется применен
    actual-result: |
      Язык сбрасывается на английский
