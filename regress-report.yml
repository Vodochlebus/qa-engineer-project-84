bugreports:
  - summary: |
      В корзину можно добавить отсутствующий в наличии товар
    environment: |
      Mozilla firefox 142.0 (64 бит)
      OC Windows 10 pro 22H2
    steps-to-reproduce: |
      1. Снять галочку с радиокнопки "In stock"/ "В наличии"
      2. Нажать кнопку "Add to cart"/ "В корзину" на товаре отсутствующем в наличии
    expected-result: |
      Отсутствующий в наличии товар нельзя добавить в корзину
    actual-result: |
      Отсутствующий в наличии товар добавляется в корзину

  - summary: |
      Корзину нельзя полностью очистить нажав кнопку "Clear cart"/ "Очистить корзину"
    environment: |
      Mozilla firefox 142.0 (64 бит)
      OC Windows 10 pro 22H2
    steps-to-reproduce: |
      1. Добавить в корзину любые товары
      2. Открыть страницу корзины 
      3. Нажать кнопку "Clear cart"/ "Очистить корзину"
    expected-result: |
      Все товары будут удалены из корзины
      Данные о товарах в козине будут удалены из сессионного хранилища браузера
    actual-result: |
      Товары не удаляются из сессионного хранилища браузера
      При перезагрузке страницы все удаленные товары снова появляются в корзине

  - summary: |
      Невозможно оформить заказ
    environment: |
      Mozilla firefox 142.0 (64 бит)
      OC Windows 10 pro 22H2
    steps-to-reproduce: |
      1. Добавить в корзину любые товары
      2. Открыть страницу корзины 
      3. Нажать кнопку "Checkout"/ "Оформить заказ"
    expected-result: |
      Появится окно с сообщением об успешном оформлении заказа
      Данные заказа будут отправлены на сервер
    actual-result: |
      Появляется окно с сообщением об успешном оформлении заказа
      В консоли браузера в Devtools появляется ошибка GET https://dummyjson.com/http/500/failed

  - summary: |
      Не работает "крестик" для закрытия окна об успешном оформлении заказа
    environment: |
      Mozilla firefox 142.0 (64 бит)
      OC Windows 10 pro 22H2
    steps-to-reproduce: |
      1. Добавить в корзину любые товары
      2. На странице корзины нажать кнопку "Checkout"/ "Оформить заказ"
      3. В появившемся окне с сообщением об успешном оформлении заказа нажать на кнопку "X"
    expected-result: |
      Окно с сообщением закроется
    actual-result: |
      Окно с сообщением не закрывается
  
  - summary: |
      В поля фильтра цены вводятся отрицательные значения цены
    environment: |
      Mozilla firefox 142.0 (64 бит)
      OC Windows 10 pro 22H2
    steps-to-reproduce: |
      1. Зайти на главную страницу сайта https://hexlet-products-store.vercel.app/
      2. В поля фильтра цены ввести в отрицательную цену с помощью кнопок для выбора цены
      3. В поля фильтра цены ввести в отрицательную цену в ручную
    expected-result: |
      Поля ввода не дадут ввести отрицательное значение никаким способом
    actual-result: |
      В оба поля ввода можно ввести отрицательное значение в ручную
      В поле "Цена до" можно ввести отрицательное значение с помощью кнопок для выбора цены

  - summary: |
      Поиск товаров по ключевому слову на английском языке работает некорректно
    environment: |
      Mozilla firefox 142.0 (64 бит)
      OC Windows 10 pro 22H2
    steps-to-reproduce: |
      1. В поле ввода поисковой строки поочередно ввести pepper, lipstick, oil, meat, watch, car
    expected-result: |
      В каталоге будут отображены товары содержащие ключевое слово в названии, либо соответствующие категории товара
    actual-result: |
      В каталоге отображаются только товары содержащие слово в названии

  - summary: |
      Описания товаров и их названия не переведены на русский язык
    environment: |
      Mozilla firefox 142.0 (64 бит)
      OC Windows 10 pro 22H2
    steps-to-reproduce: |
      1. Нажать на кнопку "Language"
      2. В выпадающем списке выбрать "Russian"
    expected-result: |
      Весь интерфейс сайта включая название товаров и их описание будет переведен на русский
    actual-result: |
      Названия товаров не переведены, их описание тоже не переведено

  - summary: |
      Поиск товаров по ключевому слову на русском языке невозможен
