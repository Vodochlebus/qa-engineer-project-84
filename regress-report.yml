      OC Windows 10 pro 22H2
    steps-to-reproduce: |
      1. В поисковую строку поочередно ввести Футболка, мясо, стул, перец, ноутбук, духи
    expected-result: |
      В каталоге будут отображены товары соответствующие поисковому запросу
    actual-result: |
      В каталоге не отображаются никакие товары, т.к. названия товаров и их описание не локализованы

  - summary: |
